{% load static %}

<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/icon.png" type="image/png" sizes="48x48" />
    <title>Cinema Booking</title>
    <link rel="stylesheet" href="{% static "web/css/seat.css" %}" />
  </head>
  <body>
    <div class="movie-container">    
      <h1>{{object.movie_name}}</h1>
      <select id="movie">
        <option value="200">GOLD</option>
        <option value="200">PLATINUM</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div id="container" class="container">
      <div id="screen" class="screen"></div>
    </div>
    <p id="text" class="text">You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span></p>
    <div id="buttons" class="buttons displayNone">  
      
      <button class="buy" type="submit"><a href="{% url "web:success" %}">Book Now</a></button>
      <button class="cancel" type="submit">cancel</button>
    </div>
    <script src="{% static "web/js/app.js" %}"></script>
  </body>
</html>
